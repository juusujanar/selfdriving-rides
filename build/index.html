  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="configuration">
      <form>
        <fieldset>
          <legend>Configure the simulation</legend>
          <label>Columns (x)</label>
          <input type="number" id="columns" />
          <label>Rows (y)</label>
          <input type="number" id="rows" />
          <!-- <p>
            <label>Text Area</label>
            <textarea id="myTextArea"
                        rows = "3"
                        cols = "80">Your text here</textarea>
          </p> -->
        </fieldset>
      </form>
      <button onClick="saveConfiguration()">Reload to apply changes</button>
    </div>

    <div class="information">
      <div id="vehicles" class="info-column"></div>
      <div id="rides" class="info-column"></div>
    </div>

    <script src="assets/bundle.js"></script>
  
  </div>
</body>

</html>
