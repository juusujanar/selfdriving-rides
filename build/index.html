<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Self-driving rides</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="configuration">
      <form>
        <fieldset>
          <legend>Configure the simulation</legend>
          <label>Vehicles (1-4)</label>
          <input type="number" id="vehicle-count" min="1" max="4" />
          <label>Initial rides (0-8)</label>
          <input type="number" id="ride-count" min="0" max="10"/>
          <label>Vehicle speed (0-5)</label>
          <input type="number" id="car-speed" />
        </fieldset>
      </form>
    </div>
    <a href="javascript:;" class="bttn" onClick="saveConfiguration()">Reload to apply changes</a>
    <a href="javascript:;" class="bttn" onClick="addRide()">Click to generate a ride request</a>
    <a href="javascript:;" class="bttn" onClick="clearFinished()">Click to clear finished rides</a>
    <a href="javascript:;" class="bttn" id="pause" onClick="pause()">Pause simulation</a>

    <h2 class="time-info">FPS:&nbsp;<div id="fps">0</div>&nbsp;|&nbsp;Time:&nbsp;<div id="time">0</div></h2>
    
    <div class="information">
      <div id="vehicles" class="info-column"></div>
      <div id="rides" class="info-column"></div>
    </div>

    <script src="assets/bundle.js"></script>
  
  </div>

  <a href="https://github.com/juusujanar/selfdriving-rides"><br/>GitHub</a>
</body>

</html>
